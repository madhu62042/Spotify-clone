            <div class="SongItemContainer">

        <div class="songBaner"></div>

    <div class="bottom">

        <div class="icons">

            <i class="fa-sharp fa-3x fa-solid fa-backward" id="previous"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
